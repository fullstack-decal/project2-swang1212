<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css" />
  </head>
  <body class="total-size">
    <div class="calc">
      <section class="result-screen">0</section>
      <div class="calc-rows">
        <button class="buttons number" id="zero-button">0</button>
        <button class="buttons equals" id="last-buttons">=</button>
        <button class="buttons number">1</button>
        <button class="buttons number">2</button>
        <button class="buttons number">3</button>
        <button class="buttons operator" id="last-buttons">+</button>
        <button class="buttons number">4</button>
        <button class="buttons number">5</button>
        <button class="buttons number">6</button>
        <button class="buttons operator" id="last-buttons">-</button>
        <button class="buttons number">7</button>
        <button class="buttons number">8</button>
        <button class="buttons number">9</button>
        <button class="buttons operator" id="last-buttons">x</button>
        <button class="buttons clear" id="c-button">C</button>
        <button class="buttons delete" id="delete">←</button>
        <button class="buttons operator" id="last-buttons">÷</button>
      </div>
    </div>
    <script src="./calculator.js"></script>
  </body>
</html>
